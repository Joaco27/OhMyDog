{% extends 'paginas/base.html' %}
{% load static %}


{% block titulo %} Listar {% endblock %}

{% block contenido %} 
    
<div class="d-flex justify-content-center flex-column align-items-center">
    {% for c in context %}
        <p>Nombre: {{ c.nombre }}</p>
        <p>Raza: {{ c.raza }}</p>
        <p>Edad: {{ c.edad }}</p>
        <p>-----------------</p>
    {% endfor %}
</div>
{% endblock %}
